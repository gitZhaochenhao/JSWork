<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let Promise1 = new Promise((resolve, reject) =>{
    setTimeout(()=>{
        resolve('异步任务执行成功')
    },2000)
  });
  Promise1.then(function (result) {
    console.log('成功',result)
  },function () {
    console.log('失败')
  });
</script>
</body>
</html>
