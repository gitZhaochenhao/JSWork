<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header,.middle,.footer{
            width: 100%;
        }
        .header,footer{
            height: 50px;
            background-color: #00A4E4;
        }
        .middle{
            overflow: hidden;
            padding: 0 200px;
            box-sizing: border-box;
        }
        .middle .left,.middle .right,.middle.main{
            padding-bottom: 10000px;
            margin-bottom: -10000px;
        }
        .middle .left,.middle .right{
            position: relative;
        }
        .middle .main{
            float: left;
            width: 100%;
            background-color: #8a6de9;
        }
        .middle .left{
            float: left;
            margin-left: -100%;
            width: 200px;
            background-color: #00AA88;
            left: -200px;
        }
        .middle .right{
            float: left;
            margin-left: -200px;
            width: 200px;
            background-color: #00AA88;
            right: -200px;
        }
    </style>
</head>
<body>

    <header class="header"></header>
    <div class="middle">
        <div class="main">45k;l<br>73</div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
