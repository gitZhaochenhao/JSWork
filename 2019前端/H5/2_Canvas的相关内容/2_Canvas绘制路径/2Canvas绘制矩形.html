<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid brown;
			}
		</style>
	</head>
	<body>
		<!-- canvas有自己的默宽高  他的宽高不要用css去设置，容易变形，宽高直接在标签中设置-->
		<canvas id="art" width="600px" height="600px"></canvas>
		
		<script type="text/javascript">
			window.onload=function(){
				// 低级浏览器不支持canvas 
				
				var art=document.querySelector('#art');
				
				// 简写
				if(!art.getContext)return;
				// 创建绘制对象
				var pen=art.getContext('2d');
				// 设置矩形
				pen.rect(100,100,200,200);
				//pen.fill();//填充矩形
				pen.stroke();//路径方式画矩形
			}
		</script>
	</body>
</html>
