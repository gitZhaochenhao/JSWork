<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid brown;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<!-- canvas有自己的默宽高  他的宽高不要用css去设置，容易变形，宽高直接在标签中设置-->
		<canvas id="art" width="600" height="600"></canvas>
		
		<script type="text/javascript">
			window.onload=function(){
				// 低级浏览器不支持canvas 
				
				var art=document.querySelector('#art');
				
				// 简写
				if(!art.getContext)return;
				var pen=art.getContext('2d');
				// alert(art.width)
				// 定义一个度数的变量
				var deg=0;
				// 缩放
				var flage=0;
				var sflage=0;
				setInterval(function(){
					// 每次清空整张画布
					pen.clearRect(0,0,art.width,art.height);
					// 度数自增
					deg+=10;
					if(flage===20){
						sflage=-1
					}else if(flage==0){
						sflage=1
					}
					flage+=sflage;
					
					pen.save();
					pen.translate(300,300);
					pen.rotate(deg*Math.PI/180);
					pen.scale(flage/10,flage/10)
					// 开启新路径
					pen.beginPath();
					pen.fillRect(-100,-100,200,200)
					pen.restore();
				},500)
				
			}
		</script>
	</body>
</html>
