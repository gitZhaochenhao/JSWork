<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			video{
				width: 600px;
				height: 600px;
				/* background-color: #0066CC; */
			}
			audio{
				width: 400px;
				height: 200px;
				background-color: #0066CC;
			}
		</style>
	</head>
	<body>
		<!--对视频进行尺寸的设定有明显效果-->
		<!-- controls="controls"表示是否播放有我们自己控制 auto表示自动播放 -->
		<video controls src="0fb1d3ab17e448cba44f0bb3faf8b95f.mp4"></video>
		
		<!--对音频进行尺寸的设定没有明显效果，仅宽度有明显效果  -->
		<audio controls="controls" src="./Love%20Story-Taylor%20Swift.mp3"></audio>
	</body>
</html>
