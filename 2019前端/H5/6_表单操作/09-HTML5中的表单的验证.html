<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<!-- action表示表单往哪里提交 -->
<form action="http://www.baidu.com">
    <input type="submit" value="提交1"><br/>
	<!-- formaction 属性覆盖 form 元素的 action 属性。可以自定义提交地址，不在以action的地址为准 -->
    <input type="submit" value="提交2" formaction="http://www.nodejs.org"><br/>
</form>
</body>
</html>
