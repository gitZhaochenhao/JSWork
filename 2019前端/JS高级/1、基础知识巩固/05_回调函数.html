<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  * 你定义的
  * 你没有直接调用
  * 但最终它执行了(在特定条件或时刻)
2. 常见的回调函数?
  * DOM事件函数
  * 定时器函数
  * ajax回调函数(后面学)
  * 生命周期回调函数(后面学)
-->
<script type="text/javascript">
  /*
  * 回调函数定义:
  *   1. 是你定义的
  *   2. 你没有调用
  *   3. 最后执行了(在满足一定的条件下才会执行)
  *
  *
  * */
  // 事件的回调函数
  document.getElementById('btn').onclick = function () { 
    console.log('btn按钮被点击了。。。');
  }
  // 定时器的回调
  setTimeout(function () {
    console.log('定时器的回调函数');
  }, 2000)

</script>

</body>
</html>
