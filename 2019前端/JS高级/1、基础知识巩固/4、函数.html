<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
  * 具有特定功能的n条语句的封装体
  * 只有函数是可执行的, 其它类型的数据是不可执行的
  * 函数也是对象
2. 为什么要用函数?
  * 提高代码复用
  * 便于阅读和交流
3. 如何定义函数?
  * 函数声明
  * 表达式
4. 如何调用(执行)函数?
  * test()
  * new test()
  * obj.test()
  * test.call/apply(obj)
-->
<button id="btn">btn</button>
<script type="text/javascript">


    /*
    编写程序实现以下功能需求:
      1. 根据年龄输出对应的信息
      2. 如果小于18, 输出: 未成年, 再等等!
      3. 如果大于60, 输出: 算了吧!
      4. 其它, 输出: 刚好!
    */
    // 函数声明
    function fun(age) {
        if(age < 18){
            console.log('未成年, 再等等!');
        }else if(age > 60){
            console.log('算了吧!');

        }else {
            console.log('刚好!');

        }
    }
    // 1. 函数自调用 ===window.函数调用
    fun(20);

    // 2. 回调函数 callback 事件的回调 定时器的回调
    setTimeout(function () {
        console.log('定时器回调');
    }, 2000)
    document.getElementById('btn').onclick = function () {
        console.log('事件的回调');
    }

    // 3. 构造函数 Person ----> 实例化对象  this指向的当前构造函数的实例对象
    function person(name, age) {
        this.name = name;
        this.age = age;
        this.eat = function () {
            console.log('吃东西');
        }
    }

    // 4. call, apply 强制绑定this
    var obj4 = {name: 'kobe'}
    function fun3() {
        console.log(this);
    }
    fun3(); // this ---> window
    fun3.call(obj4)
    fun3.apply(obj4)


    var person1 = new person('kobe', 42);
    var person2 = new person('wade', 38);

    // 表达式
    var fun2 = function () {
        console.log('fun2()');
    }




</script>
</body>
</html>
