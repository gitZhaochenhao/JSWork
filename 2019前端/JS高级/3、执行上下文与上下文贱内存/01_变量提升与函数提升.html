<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_变量提升与函数提升</title>
</head>
<body>
<!--
1. 变量声明提升
  * 通过var定义(声明)的变量, 在定义语句之前就可以访问到
  * 值: undefined
2. 函数声明提升
  * 通过function声明的函数, 在之前就可以直接调用
  * 值: 函数定义(对象)
3. 问题: 变量提升和函数提升是如何产生的?
-->
<script type="text/javascript">
  // 变量提升(预解析)
  /*
  * 定义：
  *   js引擎在js代码正式执行之前会做一些预处理工作
  *    1. 找var和function关键字
  *    2. 找到var以后将var后边的变量提前声明但是不赋值 var a;
  *    3. 找到function以后定义该函数
  *
  *
  * */
  console.log(ausername);
  aTest();
  var ausername = 'kobe'
  function aTest() {
    console.log('aTest');
  }
</script>
</body>
</html>
