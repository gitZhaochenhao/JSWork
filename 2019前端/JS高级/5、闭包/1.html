<head>

<body>

    <script type="text/javascript">
      //函数之间存在嵌套关系
    //    内部函数使用了外部函数中的变量
    //    内部函数在外部函数中进行了调用||内部函数被外部函数return出，并在外部被接收

        //在全局变量中，函数不被调用或函数内没有任何内容或操作也会被传递给全局执行上下文
        //在函数变量中，函数不被调用或函数内没有任何内容或操作，不会被传递给函数执行上下文
        function fun1() {
            var num = 12;
            function fun2() {
                console.log(num);
            };
            // fun2();
            // fun2: ƒ fun2()
            // arguments: null
            // caller: null
            // length: 0
            // name: "fun2"
            // prototype: {constructor: ƒ}
            // __proto__: ƒ ()
            //     [[FunctionLocation]]: 1.html?_ijt=m68cglaujp8s174v66egd1b32r:18
            //     [[Scopes]]: Scopes[2]
            // 0: Closure (fun1) {num: undefined}  ------------------------->这便是闭包
            // 1: Global {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
            // num: undefined
            // this: Window
        };
        fun1()
    </script>
</body>
</html>
