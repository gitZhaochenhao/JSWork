<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
// 组合将继承并不是真正的继承，真正的继承时对于原型链的操作

        //父类
      function Car(name,age) {
        this.name = name;
        this.age = age;
      }
      Car.prototype.paly = function () {
        console.log('会跑');
      };

      //子类
      function BM(name,age,say) {
          //此时，当我们也想让子类有父类Car的name与age属性时,改变this指向
          Car.call(this,name,age);
        this.say = say;
      };
      //继承
      BM.prototype = new Car();
      //矫正构造器指向
      BM.prototype.constructor = BM;
      var car1 = new BM('Aodi',4,'yes');
      console.log(car1);
    </script>
</body>
</html>
