<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
      /*
      * js的垃圾回收机制（是一个循环机制，一直在检测并进行垃圾数据的回收）
      * 有两种垃圾回收机制：
      *     1.计数清除（ie老版本与chreom老版本使用):
      *         看一个内存地址身上的指向数量，若为0则进行内存释放；
      *         缺陷：var obj = {a:obj1}
      *             var obj1 = (a:obj}
      *             obj = obj1 = null;
      *             此时改变了obj与obj1的内存地址指向，但是，obj与obj1中的a相互指向，因此，两块内存地址依旧拥有指向，不会被释放一直存在
      *     2.标记清除
      *         在代码执行环境构建时给检测到的每一个要用到的内存地址身上增添一个入场标记，当程序执行完再给该地址一个出厂标记，当垃圾回收机制检测到出厂标记时，释放该内存
      *         闭包的原理揭示便是在外部函数执行完后不给内部函数要使用到的变量地址添加出厂标记，因此，便不会被清除，延长生命周期
      *
      * */
    </script>
</body>
</html>
