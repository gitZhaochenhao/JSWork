    <script type="text/javascript">
      //js是单线程语言，所有的任务都是在主线程上执行的
        //同步：程序直接执行，会堵塞程序运行(alert,consol.log,赋值操作......)
        //异步：以回调函数的形式出现(DOM事件回调，定时器事件回调，ajax事件回调），不会堵塞程序运行.当程序检测到一个异步任务时成句会将其托管给相应的模块，并继续执行主线程，在模块中会自动的查看每个回调函数检测是否符合执行的条件，若符合则会将其放入回调任务队列中，当主线程运行完后，主线程就会以轮询机制（不断检测回调队列）来查看回调队列，看队列中是否有可执行的回调函数，若有则将其勾到主线程中去执行。

      //模块当拿到回调函数时便开始执行，但此时，alert堵塞了主程序，主线程能没法去回调队列中执行回调，因此，当我们只有将alert关闭后才会进行回调函数的执行（立即出现）
      // setTimeout(function () {
      //     console.log('定时器回调');
      // },2000);

      alert('同步任务阻挡主线程向下执行');

      //与上面的定时器回调函数不同，alert阻塞主线程，只有当alert关闭后主线程才能够检测到定时器回调函数并将其放入定时器模块中（2秒后出现）
      setTimeout(function () {
          console.log('定时器回调');
      },2000);

        <img src="../../../../ev视频/05.js高级/code/work/04_线程机制与事件机制/事件循环模型.png"/></script>
</body>
</html>
