<body>
<!--
1. 难度系数: ★★★
2. 技术点:
  1). 作用域与作用域链
  2). 变量查找
-->
<script type="text/javascript">
  var x = 10;
  function fn() {
    console.log(x)
  }
  function show(f) {
    var x = 20;
    f()
  }
  show(fn) // 10 两个函数依旧属于平级系，只不过函数1在函数2中被调用，函数1执行时依旧上一层级为window
</script>
</body>
