<script type="text/javascript">

  var fn = function () {
    console.log(fn)
  };
  // fn(); // ? function定义

  var obj = {
    fn2: function () {

      console.log(fn2)
    }
  };
  obj.fn2() //  ? 在js中只有函数作用域与全局作用域，不存在对象作用域，当前函数没有该量，直接去window中寻找


</script>
