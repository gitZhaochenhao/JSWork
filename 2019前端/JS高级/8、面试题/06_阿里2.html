<script type="text/javascript">

  var a = 6;
  //不管异步任务是否立刻执行，他都会等住线程任务执行完之后执行;
  setTimeout(function () {
    console.log(0);
    alert(a);//66
    a = 666
  }, 0);
  console.log(1);
  a = 66

  /*
  1 , 0 ?
   */

</script>
