<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    //数据类型：string Number boolean null undefind Object Array function symbol
    //symbol 是ES6新增的一种数据类型
    let symbol1 = Symbol('one');
    let symbol2 = Symbol('tow');
    console.log(symbol1);
    console.log(symbol2);
    //在ES6中typeof功能返回7种数据类型判断 string Number boolean null undefind Object symbol
    console.log(typeof symbol2);

    let obj = {name:'kobe'};
    //我们常用Symbol来定义一个特殊的键值对
    obj[Symbol.iterator] = function(){
        console.log('特殊的内容')
    };
    console.log(obj);

</script>
</body>
</html>
