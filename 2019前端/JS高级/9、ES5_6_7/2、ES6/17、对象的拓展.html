<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->
<script type="text/javascript">
  console.log(NaN === NaN);//NaN与谁都不相等，包括自己
  console.log(0 === -0);//true

  console.log(Object.is(NaN,NaN));//原理：将所有的值转换为字符串在进行比较
  console.log(Object.is(0,-0));
  var arr1 = [1];
  var arr2 = [1];
  console.log(Object.is(arr1,arr2));

  let name = '小明';
  let age = 12;
  var obj1 = {
      name,
      age
  };
  let obj2 = {};
  let obj3 ={};
  obj2.__proto__ = obj1;
  console.log(obj2);
  Object.assign(obj3,obj1);
  console.log(obj3);

  class Person{
      constructor(name,age) {
          this.name = name;
          this.age = age;
      }

      showFun(){
          console.log('原型中的公共函数')
      }
  };
  let person1 = new Person('小明',23);
  //此方法会覆盖类的公共方法
  // person1.__proto__ = obj1;
  console.log(person1);
</script>
</body>
</html>
