<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        //const常量 不可改变
        // const常量关键字不存在变量提升
        // const常量关键字js引擎不会进行预处理，不会将其添加到上下文对象中
        // const常量关键字在块级作用域中有效
        // 不能重复声明
      const num = 10;
      // const num = 12;
      console.log(num);
    </script>
</body>
</html>
