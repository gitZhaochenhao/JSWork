<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let obj = {name:'小花',age:21};

         //es5做法
        // let names = obj.name;
        // let ages = obj.age;

        //es6的变量解析赋值
        let {name,age} = obj;
        //{键名，键名....}  解析赋值等于做了一个  obj.键名   obj.键名
        console.log(name , age);

        let arr = [2,3,4,6,1,87];
        //与变量的下标相对应的值
        let [a,b,c,d] = arr;
        let [,,,w] = arr;
        console.log(w);
        //适用情形33
        function fun({name,age}) {
            console.log(name,age)
        };
        fun(obj);
    </script>
</body>
</html>
