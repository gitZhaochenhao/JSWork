<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/* 设置窗口最小宽度，为了不使布局混乱，再小就出滚动条， */
				min-width: 900px;
			}
			div{
				height: 500px;
			}
			.left,.right{
				position: absolute;
			}
			.left{
				width: 100px;
				background-color: palevioletred;
				left: 0px;
				top: 0px;
			}
			.right{
				width: 100px;
				background-color: #00CCFF;
				right: 0px;
				top: 0px;
			}
			.main{
				background-color: #C6E746;
				padding: 0px 100px;
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="main">内容</div>
		<div class="right"></div>
	</body>
</html>
