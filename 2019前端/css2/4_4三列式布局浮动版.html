<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/* 设置窗口最小宽度，为了不使布局混乱，再小就出滚动条， */
				min-width: 900px;
			}
			div{
				height: 500px;
			}
			
			.left{
				width: 100px;
				background-color: palevioletred;
				float: left;
			}
			.right{
				width: 100px;
				background-color: #00CCFF;
				float: right;
			}
			.main{
				background-color: #C6E746;
				/* 利用BFC的基本特性  BFC的区域不会与float box重叠。 */
				overflow: hidden;
			}
			/* 内部的Box会在垂直方向，一个接一个地放置。
			
			Box垂直方向的距离由margin决定。属于同一个BFC的两个相邻Box的margin会发生重叠。
			
			每个盒子（块盒与行盒）的margin box的左边，与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。
			
			BFC的区域不会与float box重叠。
			
			BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。
			
			计算BFC的高度时，浮动元素也参与计算。 */
			
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<!-- 主页面最后加载是个问题 -->
		<div class="main">内容</div>
	</body>
</html>
