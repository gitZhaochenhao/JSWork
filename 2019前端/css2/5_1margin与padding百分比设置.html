<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: #00CCFF;
				margin: 0 auto;
			}
			.inner{
				width: 50%;
				height: 50%;
				
				/* 当margin与padding设置百分比时，这个百分比尺寸是依据父元素的宽为参照物 */
				margin: 10%;
				padding: 10%;
				background-color: #3C510C;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
	</body>
</html>
