<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				/* 父元素不设置高 */
				width: 400px;
				border: 2px solid #000000;
				margin: 0 auto;
				/* 将多余的padding剪切不显示 */
				overflow: hidden;
			}
			.box div{
				/* 用内边距将盒子高度撑开 */
				padding-bottom: 10000px;
				/* 用margin将盒子的底边框拉上来进行显示 */
				margin-bottom: -10000px;
			}
			.left{
				float: left;
				width: 50%; 
				background-color: #00CCFF;
			}
			.right{
				float: left;
				width: 50%;
				background-color: #BD362F;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				
				left<br />
				left<br />
			</div>
			<div class="right">
				right<br />
				right<br />
			</div>
		</div>
	</body>
</html>
