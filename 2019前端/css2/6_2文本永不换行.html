<!DOCTYPE html>
<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		.box{
			/* 设置文本不换行 */
			white-space: nowrap;
			overflow: hidden;
			/* 将溢出的文本显示为省略号 */
			text-overflow: ellipsis;
			
			border: 1px solid #000000;
			width: 400px;
		}
	</style>
</head>
<body>
	<div class="box">
		在我家的院子里有一棵枣树还有一棵枣树

	</div>
</body>
