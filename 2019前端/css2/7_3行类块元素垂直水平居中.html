<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				background-color: #00CCFF;
				margin: 200px auto;
				text-align: center;
				line-height: 400px;
			}
			span{
				display: inline-block;
				width: 200px;
				height: 200px;
				background-color: #008000;
				
				/* vertical-align 通过该属性控制行类块元素的垂直对齐位置*/
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
