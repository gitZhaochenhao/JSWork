<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				background-color: #00CCFF;
				margin: 200px auto;
				position: relative;
			}
			span{
				display:block;
				width: 200px;
				height: 200px;
				background-color: #008000;
				
				/* 该方法前提是元素   必须有宽高!!!!! */
				position: absolute;
				left: 0px;
				right: 0px;
				top: 0px;
				bottom: 0px;
				/* 作用是将四边等距 */
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
