<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				background-color: #00CCFF;
				margin: 200px auto;
				position: relative;
			}
			span{
				display:block;
				width: 200px;
				height: 200px;
				background-color: #008000;
				
				/* 该方法前提是必须知道元素的尺寸 */
				position: absolute;
				left: 50%;
				top: 50%;
				margin-top: -100px;
				margin-left: -100px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
