<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				background-color: #00CCFF;
				margin: 200px auto;
				position: relative;
			}
			span{
				display:block;
				width: 200px;
				height: 200px;
				background-color: #008000;
				position: absolute;
				left: 50%;
				top: 50%;
				/* 此方法不用知道元素尺寸，程序会自动计算 css3中操作 */
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
