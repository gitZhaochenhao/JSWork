<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			img{
				display: block;
			}
			.box{
				overflow: hidden;
				position: relative;
			}
			.bigimg li {
				position: absolute;
			}
			#img01{
				z-index: 2;
			}
			.minimg {
				margin-top: 500px;
			}
			.minimg>li>a>img{
				width: 135px;
				height: 80px;
				float: left;
				margin: 0 5px;
			}
			/* 锚点伪类   当该锚点触发时执行其中操作，并且该操作是暂时性的，当不触发时自动销毁 */
			.bigimg>li:target{
				z-index: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
			<ul class="bigimg">
				<li id="img01"><img src="img/jd001.jpg" alt=""></li>
				<li id="img02"><img src="img/jd002.jpg"alt=""></li>
				<li id="img03"><img src="img/jd003.jpg" alt=""></li>
				<li id="img04"><img src="img/jd004.jpg" alt=""></li>
				<li id="img05"><img src="img/jd005.jpg" alt=""></li>
				<li id="img06"><img src="img/jd006.jpg" alt=""></li>
			</ul>
			
			<ul class="minimg">
				<li><a href="#img01"><img src="img/jd001.jpg" alt=""></a></li>
				<li><a href="#img02"><img src="img/jd002.jpg" alt=""></a></li>
				<li><a href="#img03"><img src="img/jd003.jpg" alt=""></a></li>
				<li><a href="#img04"><img src="img/jd004.jpg" alt=""></a></li>
				<li><a href="#img05"><img src="img/jd005.jpg" alt=""></a></li>
				<li><a href="#img06"><img src="img/jd006.jpg" alt=""></a></li>
			</ul>
			
			
		</div>
	</body>
</html>
