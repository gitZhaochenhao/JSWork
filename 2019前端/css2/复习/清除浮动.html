<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				margin: 200px auto;
				border: 3px solid #000000;
				
				/* overflow: hidden; */
				/* position: absolute; */
				/* float: left; */
			}
			.clearfix::after{
				content: '';
				display: block;
				clear: both;
				height: 0px;
				visibility: hidden;
			}
			.clearfix{
				*zoom: 1;
			}
			.box div{
				width: 200px;
				height: 200px;
				background-color: #0066CC;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
