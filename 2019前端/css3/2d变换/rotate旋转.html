<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				margin: 200px auto;
				background-color: #0066CC;
				/* 通过旋转基点的自定义来进行旋转  此时基点在元素外，元素会围绕该基点进行旋转 */
				transform-origin: 50% 300px;
				/* transform:rotate(~deg)  旋转，正值顺时针旋转反之 */
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
