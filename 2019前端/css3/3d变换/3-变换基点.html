<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background: rgba(255,0,0,0.3);
            /*开启3d空间*/
            transform-style: preserve-3d;
            /*景深   元素近大远小*/
            perspective:300px;
        }
        #box{
            width: 300px;
            height: 300px;
            background: blue;
            
            transform: rotateX(0deg) rotateY(0deg);
			
			/* 3d基点的设置逻辑与2d变换的基点设置一样 */
			transform-origin: 10px ;
        }
       
    </style>
</head>
<body>

<div id="wrap">
    <div id="box">box</div>
</div>


</body>
<script type="text/javascript">
</script>
</html>
