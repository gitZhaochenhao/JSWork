<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 200px;
				height: 200px;
				/* background-color:rgba(255,255,255,0.4); */
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
			}
			 body{
				 background-color: #2F3238;
			 }
			.wrap .box{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
				line-height: 200px;
			}
			.wrap div:nth-child(1){
				background-color:transparent;
				transition: 1s;
			}
			.wrap div:nth-child(2){
				background-color: rgba(255,255,0,0.4);
				top: -200px;
				transform-origin:bottom; 
				transform: rotateX(90deg);
				transition: 1s;
			}
			.wrap div:nth-child(3){
				background-color: rgba(0,255,0,0.4);
				left: 200px;
				transform-origin:left;
				transform: rotateY(90deg);
				transition: 1s;
			}
			.wrap div:nth-child(4){
				background-color: rgba(255,0,255,0.4);
				top: 200px;
				transform-origin:top;
				transform: rotateX(-90deg);
				transition: 1s;
			}
			.wrap div:nth-child(5){
				background-color: rgba(0,255,255,0.4);
				left: -200px;
				transform-origin:right;
				transform: rotateY(-90deg);
				transition: 1s;
			}
			.wrap div:nth-child(6){
				background-color: rgba(0,0,255,0.4);
				transform: translateZ(-200px) ;
				transition: 1s;
			}
		
			.wrap:hover #box1{
				transform: translateZ(150px);
			}
			 .wrap:hover #box2{
				transform:rotateX(90deg) translateZ(150px) ;
			}
			.wrap:hover #box3{
				transform:rotateY(90deg) translateZ(150px) ;
			}
			.wrap:hover #box4{
				transform: rotateX(-90deg) translateZ(150px);
			}
			.wrap:hover #box5{
				transform:rotateY(-90deg) translateZ(150px) ;
			} 
			.wrap:hover #box6{
				transform: translateZ(-350px);
			}
			.box img{
				width: 200px;
				height: 200px;
				opacity: 0.4;
			}
			.inner{
				width: 100px;
				height: 100px;
				position: absolute;
				left:50px;
				top:50px;
			}
			.inner img{
				width: 100px;
				height: 100px;
			}
			.inner1{
				transform:translateZ(-50px)
			}
			.inner2{
				top: -50px;
				transform-origin:bottom;
				/* rotateX 会改变三维坐标的位置(x,y,z)因此translateZ的设定会受到z轴移动的影响*/
				transform:translateZ(-50px) rotateX(90deg) 
			}
			.inner3{
				left: 150px;
				transform-origin:left;
				transform: translateZ(-50px) rotateY(90deg)
			}
			.inner4{
				top: 150px;
				transform-origin:top;
				transform: translateZ(-50px) rotateX(-90deg)
			}
			.inner5{
				left: -50px;
				transform-origin:right;
				transform: translateZ(-50px) rotateY(-90deg)
			}
			.inner6{
				transform: translateZ(-150px);
			}
		</style>
	</head>
	<body>
		<div class="wrap" id="warp">
			<div class='box' id='box1'><img src="img/1.jpg"></div>
			<div class='box' id='box2'><img src="img/2.jpg"></div>
			<div class='box' id='box3'><img src="img/3.jpg"></div>
			<div class='box' id='box4'><img src="img/4.jpg"></div>
			<div class='box ' id='box5'><img src="img/5.jpg"></div>
			<div class='box' id='box6'><img src="img/6.jpg"></div>
			<div class="inner inner1"><img src="img/1.jpg"></div>
			<div class="inner inner2"><img src="img/2.jpg"></div>
			<div class="inner inner3"><img src="img/3.jpg"></div>
			<div class="inner inner4"><img src="img/4.jpg"></div>
			<div class="inner inner5"><img src="img/5.jpg"></div>
			<div class="inner inner6"><img src="img/6.jpg"></div>
		</div>
		
		<script type="text/javascript">
			var warp=document.getElementById('warp');
			var num=0;
			setInterval(function(){
				num++;
				warp.style.transform='rotateX('+num+'deg) '+'rotateY('+num+'deg)'
			},30)
		</script>
	</body>
</html>
