<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#warp{
				width: 150px;
				height: 150px;
				margin: 200px auto;
				list-style: none;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
				perspective: 2000px;
			}
			#warp li{
				position: absolute;
				left: 0;
				top: 0;
				width: 150px;
				height: 150px;
			}
			#warp img{
				width: 150px;
				height: 150px;
			}
			div{
				text-align: center;
				margin-top: -100px;
			}
		</style>
	</head>
	<body>
		<ul id="warp">
			<li><img src="img/img16.jpg" alt=""></li>
			<li><img src="img/img14.jpg" alt=""></li>
			<li><img src="img/img15.jpg" alt=""></li>
			<li><img src="img/img17.jpg" alt=""></li>
			<li><img src="img/img18.jpg" alt=""></li>
			<li><img src="img/img21.jpg" alt=""></li>
			<li><img src="img/img19.jpg" alt=""></li>
			<li><img src="img/img20.jpg" alt=""></li>
			<li><img src="img/img11.jpg" alt=""></li>
		</ul>
		<div id="button"><button>下一张</button></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			// 获取li
			var img=document.querySelectorAll('#warp li');
			// 获取按钮
			var btn=document.getElementById('button')
			// 给每个图设置不同的旋转角度
			for (var i = 0; i < img.length; i++) {
				img[i].style.transform='rotateY('+360/img.length*i+'deg) '+' translateZ(400px)';
			};
			var num=0;
			btn.onclick=function(e){
				num++;
				for (var i = 0; i < img.length; i++) {
					img[i].style.transition='1s';
					// transform不具有累加性
					img[i].style.transform = 'rotateY('+(360/img.length*i+40*num)+'deg) translateZ(400px)';
				};
			};
		};
	</script>
</html>
