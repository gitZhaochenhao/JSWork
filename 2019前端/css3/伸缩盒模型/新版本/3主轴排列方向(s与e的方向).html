<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				/* 生成弹性盒 */
				display: flex;
				display: -webkit-flex;
				
				height: 200px;
				border-bottom: 2px solid #0000FF;
				
				/* 在伸缩盒中，渲染方向规则是自主轴的起始点至主轴的结束点 */
				/* 默认主轴为横轴，因此伸缩盒中的元素从左至右渲染，横向排列 */
				/* flex-direction: row; */
				/* 此时伸缩和主轴改变为纵轴，伸缩盒内部从上至下进行渲染，元素纵向排列 */
				/* flex-direction: column; */
				
				/* 默认的横轴主轴，s与e对调，渲染方向改变 */
				/* flex-direction: row-reverse; */
				/* 将主轴更改为纵轴，并将其s与e对调，渲染方向改变 */
				flex-direction: column-reverse;
			}
			#a1{
				background-color: #0000FF;
			}
			#a2{
				background-color: deeppink;
			}
			#a3{
				background-color:rosybrown;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="a1">1</div>
			<div id="a2">2</div>
			<div id="a3">3</div>
		</div>
	</body>
</html>
