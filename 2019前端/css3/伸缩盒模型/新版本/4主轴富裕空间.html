<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				/* 生成弹性盒 */
				display: flex;
				display: -webkit-flex;
				
				height: 200px;
				border-bottom: 2px solid #0000FF;
				
				
				/* 默认值 所有伸缩项目放于主轴s处,其余为富裕空间*/
				justify-content:flex-start;
				/* 所有伸缩项目放于主轴e处，其余为富裕空间 */
				justify-content:flex-end;
				/* 将伸缩项目横向居中 两侧为富裕空间 */
				justify-content: center;
				/* 伸缩项目包含伸缩空间  两端对齐*/
				justify-content: space-between;
				/* 富裕空间包含伸缩项目 */
				justify-content: space-around;
				
				
			}
			#a1{
				background-color: #0000FF;
				
			}
			#a2{
				background-color: deeppink;
			}
			#a3{
				background-color:rosybrown;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="a1">1</div>
			<div id="a2">2</div>
			<div id="a3">3</div>
		</div>
	</body>
</html>
