<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				/* 生成弹性盒 */
				display: flex;
				display: -webkit-flex;
				
				height: 200px;
				border-bottom: 2px solid #0000FF;
				
				
				flex-direction: row-reverse;
				
				/* 控制行侧轴属性 */
				
				/* 默认值拉伸，将伸缩项目的高与行侧轴等高 */
				align-items: stretch;
				/* 将伸缩项目放于行侧轴的e处 */
				align-items: flex-start;
				/* 将伸缩项目纵向居中 结合横向居中justify-content: center;可实现垂直水平居中*/
				align-items: center;
				/* 基线对齐  非常少见*/
				/* align-items: baseline; */
				
				
				
				
			}
			#a1{
				background-color: #0000FF;
			}
			#a2{
				background-color: deeppink;
			}
			#a3{
				background-color:rosybrown;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="a1">1</div>
			<div id="a2">2</div>
			<div id="a3">3</div>
		</div>
	</body>
</html>
