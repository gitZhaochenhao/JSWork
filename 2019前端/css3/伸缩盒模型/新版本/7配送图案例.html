<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.warp{
				display: flex;
				display: -webkit-flex;
				width: 90%;
				/* border-bottom: 2px solid #000000; */
				margin: 200px auto;
				/* 伸缩项目包裹富裕空间 */
				justify-content: space-between;
				position: relative;
			}
			.warp::after{
				content: '';
				width: 100%;
				height: 1px;
				background-color: #000000;
				position: absolute;
				top:8px ;
				/* z-index可以设置负值，但是会被任何元素或者背景遮盖 */
				/* z-index: -1; */
			}
			.warp .box{
				width: 15px;
				height: 15px;
				border: 1px solid red;
				border-radius: 50%;
				background-image: radial-gradient(red 50%,#fff 50%);
				/* 相对定位不会影响位置与层级，
					应用场景：要给元素增加层级时，内部设置其他定位时
				 */
				position: relative;
				z-index: 2;
			}
			.warp div span{
				white-space: nowrap;
				position: absolute;
				left: -18px;
				top: -23px;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="box"><span>已发货</span></div>
			<div class="box"><span>物流中</span></div>
			<div class="box"><span>未收货</span></div>
			<div class="box"><span>未评价</span></div>
		</div>
	</body>
</html>
