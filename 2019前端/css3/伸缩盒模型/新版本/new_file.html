<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				position: relative;
				display: flex;
				display: -webkit-flex;
				height: 20px;
				width: 1000px;
				/* border: 1px solid #000000; */
				margin: 300px auto;
				list-style: none;
				justify-content: space-around;
			}
			ul li{
				float: left;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				border: 2px solid red;
				background-image: radial-gradient(red 50%,#fff 50%);
				position: relative;
				z-index: 2;
			}
			ul li span{
				white-space: nowrap;
				position: absolute;
				left: -8px;
				top: -23px;
			}
			ul::after{
				content: '';
				position: absolute;
				top: 12px;
				width: 100%;
				height: 0.5px;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><span>发货</span></li>
			<li><span>发货</span></li>
			<li><span>发货</span></li>
			<li><span>发货</span></li>
			<li><span>发货</span></li>
		</ul>
	</body>
</html>
