<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				/* 生成弹性盒 */
				display: flex;
				display: -webkit-flex;
				height: 300px;
				border-bottom: 3px solid #000000;
			}
			
			/* 
			 order 子元素排列顺序   设置给子元素的
			 当伸缩项目中添加了order，浏览器会按照html文档标签书写顺序渲染没有设置order的伸缩项目，然后按照order顺序进行渲染剩下的
			 当多个伸缩项目同时设置了相同的order属性，那么浏览器会按照标签书写位置顺序进行渲染
			 */
			
			#a1{
				background-color: #0000FF;
				/*
				 align-items: ; 行侧轴
				align-content: ; 主侧轴
				align-self: ; 自身侧轴
				 */
				
				/* 默认值 拉伸 */
				align-self: stretch;
				align-self: flex-start; 
			}
			#a2{
				background-color: deeppink;
				align-self: flex-end;
			}
			#a3{
				background-color:rosybrown;
				order: 1;
				align-self: center;
			}
			
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="a1" class='box'>1</div>
			<div id="a2" class='box'>2</div>
			<div id="a3" class='box'>3</div>
			
			
		</div>
	</body>
</html>
