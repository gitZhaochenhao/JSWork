<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				/* 生成弹性盒 */
				display: box;
				display: -webkit-box;
				
				height: 200px;
				border-bottom: 2px solid #0000FF;
				
				/* 默认值，伸缩项目位于主轴s处 */
				-webkit-box-pack: start;
				/* 伸缩项目位于主轴e处 */
				-webkit-box-pack: end;
				/* 伸缩项目位于主轴中间处 */
				-webkit-box-pack: center;
				/* 伸缩项目包含富裕空间 与新版本中的 justify-content: space-between;一样效果*/
				-webkit-box-pack: justify;
				
			}
			#a1{
				background-color: #0000FF;
			}
			#a2{
				background-color: deeppink;
			}
			#a3{
				background-color:rosybrown;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="a1">1</div>
			<div id="a2">2</div>
			<div id="a3">3</div>
		</div>
	</body>
</html>
