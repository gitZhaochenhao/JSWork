<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 48px;
				height: 48px;
				background-color: #008000;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background-image: url(img/animation.png);
				overflow: hidden;
				animation: rabbit 0.5s steps(12) infinite;
			}
			@keyframes rabbit{
				from{background-position: 0px 0px;}
				to{background-position: -576px 0px;}
			}
		</style>
	</head>
	<body>
		<div ></div>
	</body>
</html>
