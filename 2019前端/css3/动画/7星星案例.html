<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box01,.box02{
				width: 100px;
				height: 100px;
				margin: 200px auto 200px;
			}
			.box01{
				background-image: url(heart-sprite.png);
			}
			.box02{
				background-image: url(star-sprite.png);
			}
			.box01:hover,.box02:hover{
				animation:star 1.5s steps(29) infinite ;
			}
			
			@keyframes star{
				from{background-position: 0px 0px;}
				to{background-position:2900px 0px ;}
			}
		</style>
	</head>
	<body>
		<div class="box01"></div>
		<div class="box02"></div>
	</body>
</html>
