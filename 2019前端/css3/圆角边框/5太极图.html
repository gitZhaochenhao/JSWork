<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }


        /*
        css3给我们提供新属性，尽管元素的外形，元素的位置发生的了变换，
        但是，该元素在文档流中的位置是不变，所以，子元素依旧沿着之前样式排列
        其他的兄弟元素也不会造成干扰
        */
	   body{
		   background-color: #CCCCCC;
	   }
	   .wrap{
		   margin: 300px;
	   }
       #box {
            width: 100px;
            height: 200px;
        
            background-color: black;
			border-radius: 100px 0px 0px 100px  ;
			float: left;
        }
		#box2 {
		    width: 100px;
		    height: 200px;
		
		    background-color: #FFFFFF;
			border-radius:0px 100px 100px 0px;
			float: left;
		}
		.top{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #000000;
			position: absolute;
			left: 350px;
		}
		.bottom{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #FFFFFF;
			position: absolute;
			left: 350px;
			top: 400px;
		}
		.top div{
			width: 50px;
			height: 50px;
			background-color: #FFFFFF;
			border-radius: 50%;
			margin: 25px auto;
		}
		
		.bottom div{
			width: 50px;
			height: 50px;
			background-color: black;
			border-radius: 50%;
			margin: 25px auto;
		}
		
    </style>
</head>
<body>
<div class="wrap">
	<div id="box"></div>
	<div id='box2'></div>
	<div class="top">
		<div></div>
	</div>
	<div class="bottom">
		<div></div>
	</div>
</div>


</body>

</html>
