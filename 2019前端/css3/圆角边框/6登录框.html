<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #CCCCCC;
			}
			.wrap{
				width: 800px;
				height: 300px;
				margin: 200px auto;
				border: 1px solid #1D7DB1;
				border-radius: 10px;
			}
			.bigRad{
				width: 70px;
				height: 70px;
				border: 1px solid #1D7DB1;
				border-radius: 50%;
				position: relative;
				top:-60px;
				left: 50px;
			}
			.mengban{
				width: 75px;
				height: 75px;
				background-color: white;
				position: relative;
				top: -148px;
				left: 50px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="bigRad"></div>
			<div class="mengban"></div>
		</div>
	</body>
</html>
