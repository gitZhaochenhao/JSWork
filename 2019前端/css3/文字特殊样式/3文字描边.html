<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				text-align: center;
				font-size: 70px;
				font-weight: bold;
				border: 1px solid #000000;
				color: white;

			}
			
		</style>
	</head>
	<body>
		<div class="box">
			我爱中国
			
		</div>
	</body>
</html>
