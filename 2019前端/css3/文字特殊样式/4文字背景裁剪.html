<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				text-align: center;
				font-size: 70px;
				font-weight: bold;
				border: 1px solid #000000;
				
				background-image: url(../../jq/img/2.jpg);
				background-position: 0px -10px;
				
				/* -webkit-background-clip  设置文字背景  大背景图消失仅保留文字区域的背景 */
				-webkit-background-clip: text;
				/* 当我们将文字设为透明，文字后的背景显现 */
				color: transparent;
				
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			我爱中国
			
		</div>
	</body>
</html>
