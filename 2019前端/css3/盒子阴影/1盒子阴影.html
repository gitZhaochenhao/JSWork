<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				background-color: #00CCFF;
				
				/* box-shadow: 阴影水平偏移量(右为正)  垂直偏移量(下为正)  模糊程度  缩放程度  颜色  内阴影(inset)*/
				box-shadow: 0px 0px 0px 0px #999999 inset;
				
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
			
		</div>
	</body>
</html>
