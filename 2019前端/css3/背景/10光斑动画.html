<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #000000;
			}
			.box{
				width: 400px;
				height: 200px;
				font-size: 80px;
				color: rgba(255,255,255,0.6);
				margin: 200px auto;
				/* border: 2px solid #FFFFFF; */
				text-align: center;
				line-height: 200px;
				
				background-image: linear-gradient(135deg,rgba(255,255,255,0) 70px,rgba(255,255,255,0) 70px,
				rgba(255,255,255,1) 140px,rgba(255,255,255,0) 210px);
				
				-webkit-background-clip: text;
				background-position: 100px 0px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">光影星播客</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var num=0
			setInterval(function(){
				num+=20
				if(num>=box.offsetWidth){
					num=0
				}
				box.style.backgroundPositionX=num+'px';
				
			},50)
		</script>
	</body>
</html>
