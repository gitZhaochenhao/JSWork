<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.out{
				width: 400px;
				height: 50px;
				border: #000000 1px solid;
				margin: 200px;
				overflow: hidden;
				}
				
				.inner{
					width: 1000px;
					height: 50px;
					
					background-image: repeating-linear-gradient(-45deg,#000 0px,#000 10px,#fff 10px,#fff 20px);
					transition: 10s;
				}
				
				.out:hover .inner{
					margin-left: -700px;
				}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="inner"></div>
		</div>
	</body>
</html>
