<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				width: 400px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				padding: 0;
			}
			ul li{
				width: 200px;
				height: 200px;
				background-image: linear-gradient(45deg,red 10%,blue 100%);
				float: left;
			}
			ul li:nth-child(1){
				border-radius: 0px 150px 0px 150px;
			}
			ul li:nth-child(2){
				border-radius: 150px 0px 150px 0px;
			}
			ul li:nth-child(3){
				border-radius: 150px 0px 150px 0px;
			}
			ul li:nth-child(4){
				border-radius: 0px 150px 0px 150px;
			}
			
			ul:hover{
				animation: rotate 1s linear  infinite;
			}
			@keyframes rotate{
				from{transform:translate(-50%,-50%) rotate(0deg)}
				to{transform:translate(-50%,-50%) rotate(360deg)}
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
