<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 200px;
				background-color: #9ACD32;
				margin: 200px auto;
				text-align: center;
				line-height: 200px;
				color: #FFFFFF;
				font-size: 60px;
				position: relative;
				transition: 1s;
			}
			
			.left,.right{
				position: absolute;
				background-color: #9ACD32;
				height: 10px;
				width: 0px;
				 transition: 2s;
			}
			.left{
				top: 0px;
				left: 0px;	
			}
			.right{
				bottom: 0px;
				right: 0px;	
			}
			
			.box:hover{
				color: yellowgreen;
				background: #fff;
			}
			
			.box:hover .right,.box:hover .left{
				width:600px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left" id="l"></div>
			HTML5
			<div class="right"></div>
		</div>
		
	</body>
</html>
