<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- &nbsp; 空格 -->
		<p>你&nbsp;好</p>
		
		<!-- &lt; 小于号 &gt;大于号-->
		<p>你&lt;好&gt;</p>
		
		<!--&amp; &号 -->
		<p>你&amp;好</p>
		
		<!--&yen 人民币 -->
		<p>你好&yen;</p>
		
		<!--&copy; 版权 -->
		<p>你好&copy;</p>
		
		<!--&reg; 注册商标-->
		<p>你好&reg;</p>
		
		<!--&deg; 摄氏度 -->
		<p>34&deg;</p>
		
		<!--&plusmn; 正负号 -->
		<p>你好&plusmn;</p>
		
		<!--&times; x  &divide; 除号-->
		<p>你好&times;&divide;</p>
		
		<!--&sup2 二次方 -->
		<p>5&sup2;&nbsp;7&sup3;</p>
	</body>
</html>
