<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<label>复选</label>
		<input type="checkbox" />面包
		<input type="checkbox" />水果
		<!-- checked="checked" 默认选择 -->
		<input type="checkbox" checked="checked"/>饮料
		<br />
		<label>国籍:&nbsp;</label>
		<select>
			<option>中国</option>
			<option>美国</option>
			<!-- selected="selected" 默认选择 -->
			<option selected="selected">韩国</option>
			<option>德国</option>
		</select>
		<select>
			<!-- optgroup 设置一个组 label=“" 定义组名-->
			<optgroup label="亚洲">
				<option>中国</option>
				<option>韩国</option>
				<option>泰国</option>
			</optgroup>
			<optgroup label="欧洲">
				<option>英国</option>
				<option selected="selected">荷兰</option>
				<option>比利时</option>
			</optgroup>
		</select>
	</body>
</html>
