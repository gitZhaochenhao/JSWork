<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  div {
    width: 100px;
    height: 150px;
    background: red;
    padding: 20px;
    border: 20px #fbd850 solid;
    margin: 10px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸  与css中设置的相应属性值相同
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script type="text/javascript" src="jquery-1.11.3main.js"></script>
<script>
  $(function () {
	  var $div=$('div');
	  // 内容尺寸  即在样式中设置的尺寸
	  console.log($div.width(),$div.height());
	  // inner...  内容尺寸+padding尺寸
	  console.log($div.innerWidth(),$div.innerHeight());
	  // out....   内容尺寸+padding+边框尺寸
	  console.log($div.outerWidth(),$div.outerHeight());
	  // out....(true)   内容尺寸+padding+边框尺寸+margin尺寸
	  console.log($div.outerWidth(true),$div.outerHeight(true));
  })
</script>
</body>

</html>
