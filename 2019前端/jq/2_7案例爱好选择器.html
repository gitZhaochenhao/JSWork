<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>全选练习</title>
  </head>
  <body>

    <form>
      你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选

      <br/>
      <input type="checkbox" name="items" value="足球"/>足球
      <input type="checkbox" name="items" value="篮球"/>篮球
      <input type="checkbox" name="items" value="羽毛球"/>羽毛球
      <input type="checkbox" name="items" value="乒乓球"/>乒乓球
      <br/>
      <input type="button" id="checkedAllBtn" value="全　选"/>
      <input type="button" id="checkedNoBtn" value="全不选"/>
      <input type="button" id="checkedRevBtn" value="反　选"/>
      <input type="button" id="sendBtn" value="提　交"/>
    </form>

    <script type="text/javascript" src="jquery-1.11.3main.js"></script>
    <script type="text/javascript">
      /*
       功能说明:
       1. 点击'全选': 选中所有爱好
       2. 点击'全不选': 所有爱好都不勾选
       3. 点击'反选': 改变所有爱好的勾选状态
       4. 点击'全选/全不选': 选中所有爱好, 或者全不选中
       5. 点击某个爱好时, 必要时更新'全选/全不选'的选中状态
       6. 点击'提交': 提示所有勾选的爱好
       */
	$(function(){
		// 获取复选框
		var $item=$(':checkbox[name=items]');
		// 获取全选/不全选按钮
		var $checkedAllBox=$('#checkedAllBox');
		// 全选按钮
		var $all=$('#checkedAllBtn');
		// 全不选按钮
		var $notall=$('#checkedNoBtn');
		// 反选按钮
		var $fan=$('#checkedRevBtn');
		// 提交
		var $sbmt=$('#sendBtn');
		
		// 对每一个复选框进行设置
		$item.click(function(){
							// 用===来判断$item没被中选中的复选框数量是否等于0，返回一个布尔值
			$checkedAllBox.prop('checked',$item.filter(':not(:checked)').length===0);
		});
		
		// 全选/不全选按钮按钮进行设置
		$checkedAllBox.click(function(){
			$item.prop('checked',$checkedAllBox.prop('checked'))
		});
		
		// 全选按钮
		$all.click(function(){
			$item.prop('checked',true);
			$checkedAllBox.prop('checked',true);
		});
		
		// 全不选
		$notall.click(function(){
			$item.prop('checked',false);
			$checkedAllBox.prop('checked',false);
		});
		
		// 反选
		$fan.click(function(){
			$item.each(function(){
				this.checked=!this.checked
			});
			
			$checkedAllBox.prop('checked',$item.filter(':not(:checked)').length===0);
		});
		
		// 提交
		$sbmt.click(function(){
			$item.filter(':checked').each(function(){
				alert(this.value);
			});			
		});
		
		
	})
    </script>
  </body>

</html>
