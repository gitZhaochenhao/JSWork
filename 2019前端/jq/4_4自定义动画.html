<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>24_自定义动画</title>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 300px;
      background: red;
    }
  </style>
</head>
<body>
<button id="btn1">逐渐扩大</button>
<button id="btn2">向右移动</button>
<button id="btn3">向左移动</button>
<button id="btn4">停止动画</button>

<div class="div1">
  爱在西元前，学在尚硅谷
</div>

<!--


-->
<script type="text/javascript" src="jquery-1.11.3main.js"></script>
<script type="text/javascript">
  /*
   需求：
   1.逐渐扩大
     1.宽度扩大
     2.宽度和高度扩大
     3.先宽度扩大后高度扩大
   2.向右移动
     1.向右移动 固定的200px
     2.基于当前位置向右移动 200px
   3.向左移动
     1.向右移动 固定的200px
     2.基于当前位置向右移动 200px
     3.判断红框是否正在移动，如果正在移动的时候点击‘向左’按钮，打印出：‘别闹，正在动呢...’
   4.停止动画
     1.停止所有的动画
     2.停止当前动画，直接开始下一个动画
     3.停止并结束当前动画，开始下一个动画
   */
  $(function () {
	// 1.逐渐扩大
	//   1.宽度扩大
	// $('#btn1').click(function(){
	// 	$('.div1').animate({
	// 		width:300
	// 	},1000)
	// });
	//   2.宽度和高度扩大
	$('#btn1').click(function(){
		$('.div1').animate({
			height:'+=300'
		},1000)
	});
	//   3.先宽度扩大后高度扩大    利用链式进行顺序操作
	// $('#btn1').click(function(){
	// 	$('.div1').animate({
	// 		width:300
	// 	},1000).animate({
	// 		height:300
	// 	},1000);
	// });
	
	// 2.向右移动
	//   1.向右移动 固定的200px
	// $('#btn2').click(function(){
	// 	$('.div1').animate({
	// 		left:500
	// 	},1000)
	// })
	//   2.基于当前位置向右移动 200px
	$('#btn2').click(function(){
		$('.div1').animate({
			left:'+=200'
		},1000);
	});
	
	// 3.向左移动
	//   1.向左移动 固定的200px
	// $('#btn3').click(function(){
	// 	$('.div1').animate({
	// 		left:100
	// 	},1000);
	// });
	//   2.基于当前位置向右移动 200px
	$('#btn3').click(function(){
		// 可以将stop()应用于此处可以清除前面的重复操作的动画序列
		$('.div1').stop().animate({
			left:'-=200'
		},1000)
		//   3.判断红框是否正在移动，如果正在移动的时候点击‘向左’按钮，打印出：‘别闹，正在动呢...’
		if($('.div1').is(':animated')){
			console.log('别告我 我在动')
		};
	});
	
	// stop()停止动画
	$('#btn4').click(function(){
		// 无参数的stop()表示停止本次动画，立即执行下一动画并不清空序列
		$('.div1').stop();
		// stop(true,false)  停止本次动画并清空动画序列
		// $('.div1').stop(true,false);
		// stop(false,true)  直接切换到本次动画完成状态，并执行下一动画
		// $('.div1').stop(false,true);
	});
	
  })


</script>
</body>
</html>
