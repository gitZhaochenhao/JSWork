<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 10px;
      background: red;
    }
  </style>
</head>
<body>
<input type="checkbox" name="items" value="足球"/>足球
<input type="checkbox" name="items" value="篮球"/>篮球
<input type="checkbox" name="items" value="羽毛球"/>羽毛球
<input type="checkbox" name="items" value="乒乓球"/>乒乓球
<br/>
<input type="button" id="checkedAllBtn" value="全　选"/>
<input type="button" id="checkedNoBtn" value="全不选"/>
<input type="button" id="reverseCheckedBtn" value="反选"/>

<!--
1. 扩展jQuery的工具方法
  $.extend(object)
2. 扩展jQuery对象的方法
  $.fn.extend(object)
-->
<script src="jquery-1.11.3main.js" type="text/javascript"></script>
<script src="jq插件.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求：
   1. 给 $ 添加4个工具方法:
     * min(a, b) : 返回较小的值
     * max(c, d) : 返回较大的值
     * leftTrim() : 去掉字符串左边的空格
     * rightTrim() : 去掉字符串右边的空格
   2. 给jQuery对象 添加3个功能方法:
     * checkAll() : 全选
     * unCheckAll() : 全不选
     * reverseCheck() : 全反选
   */
//  1. 给 $ 添加4个工具方法:
//  * min(a, b) : 返回较小的值
	console.log($.min(5,4,6,3,9));
//  * max(c, d) : 返回较大的值
	console.log($.max(5,6,3,9,45,67,2));
//  * leftTrim() : 去掉字符串左边的空格
	var str='    str   ';
	console.log($.leftTrim(str));
//  * rightTrim() : 去掉字符串右边的空格
	console.log($.rightTrim(str));
//  *adds(): 与传参相加
	console.log($.adds(1,2,3,4,5));
	
	// $.fn.extend({
	// 	方法名:function(){},
	// 	方法名:function(){}
	// })

	
//  2. 给jQuery对象 添加3个功能方法:
//      * checkAll() : 全选
	$('#checkedAllBtn').click(function(){
		$(':checkbox').checkAll();
	})
//  * unCheckAll() : 全不选
	$('#checkedNoBtn').click(function(){
		$(':checkbox').unCheckAll();
	})
//  * reverseCheck() : 全反选
	$('#reverseCheckedBtn').click(function(){
		$(':checkbox').reverseCheck();
	})
</script>
</body>
</html>
