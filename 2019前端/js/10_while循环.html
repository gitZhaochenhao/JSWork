<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var num=0;
			//while(循环的条件，当不符合条件时自动退出)
			while(num<10){
				console.log("@")
				num++;
			}
			
			// 从1+到100
			var i=1;
			var sum=0;
			while(i<=100){
				sum+=i;
				i++;
			}
			console.log(sum);
		</script>
	</head>
	<body>
	</body>
</html>
