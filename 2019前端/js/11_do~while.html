<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var num=0;
			
			while(num<0){
				console.log("哈哈")
				num++;
			}
			
			
// do...while循环与while循环的区别是：while循环先检验条件是否符合在执行，do..while是先执行在检验条件，所以说至少执行一次
			do{
				console.log("输出内容")
				num++;
			}while(num<10)
		</script>
	</head>
	<body>
	</body>
</html>
