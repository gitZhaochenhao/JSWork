			// 用函数输出最大值
			function max(a,b,c){
				// 利用嵌套的三元表达式
				return a>b ? (a>c?a:c) : (b>c?b:c)
			}
			console.log(max(11,23,46))
			
			
			// 用函数返回n-m的和
			function sum(n,m){
				var sun=0;
				for (var i = n; i <= m; i++) {
					sun+=i
				}
				return sun;
			}
			console.log(sum(1,10))
			
			
			// 判断一个数是否是质数
			function zhi(n){
				for (var i = 2; i <n; i++) {
					if(n%i==0){
						return false
					}
				}
				return true
			}
			console.log(zhi(9))
			
			
			// 求一个数组中的最大值,最小值,和
			var nume=[1,23,5,65,78]
			var maxnum=nume[0]
			var mins=nume[0]
			var list=[];

			function maxs(nume){
				// 最大值
				for(var i=0;i<nume.length;i++){
					if(maxnum<nume[i]){
						maxnum=nume[i]
					}
				}
				// list[list.length]=maxnum
				
				// 最小值
				for(var i=0;i<nume.length;i++){
					if(mins>nume[i]){

					}
				}
				// list[list.length]=mins
				
				// 求和
				for(var i=0;i<nume.length;i++){

					max:maxnum,
					sum:sums,

				}
				return dict

			var nei=maxs(nume)
			console.log(nei)//{max: 78, sum: 172, min: 1}
