<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.以函数名创建函数
			function myfun(){
				alert("函数")
			}
			// myfun()
			
			// 以函数表达式的方式创建函数
			var fun=function(){
				alert("函数")
			}
			// fun()
			
			// 2.匿名函数(不可直接定义，要么自调用，要么写在事件中)
			!function(){
				alert("自调用函数");
			}();
			
		</script>
	</head>
	<body>
	</body>
</html>
