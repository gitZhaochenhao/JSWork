<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function Myfun(name,age,gender,sing){
				
			
				this.name=name;
				this.age=age;
				this.gender=gender;
				
				this.sing=function(){
					alert(sing)
				};
				
			};
			
			var clas=new Myfun("周杰伦",15,false,"摇起来");
			
			// 实例对象
			console.log(clas)
					// age: 15
					// gender: false
					// name: "周杰伦"
					// sing: ƒ ()
					// __proto__:  隐性原型指向构造函数中的显性对象
					// constructor: ƒ Myfun(name,age,gender,sing)
					// __proto__: Object
					
					
					
			// 构造函数  dir展开函数结构
			console.dir(Myfun)
					// ƒ Myfun(name,age,gender,sing)
					// arguments: null
					// caller: null
					// length: 4
					// name: "Myfun"
					// prototype:   显性原型 指向一个对象
				// 构造器// constructor: ƒ Myfun(name,age,gender,sing) 显性原型对象中的constructor属性指向构造函数
						// __proto__: Object
					// __proto__: ƒ ()
					// [[FunctionLocation]]: 20_原型.html:7
					// [[Scopes]]: Scopes[1]
		</script>
	</head>
	<body>
	</body>
</html>
