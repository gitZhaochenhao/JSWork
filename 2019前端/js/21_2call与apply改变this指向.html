	<body>
	<<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*call(指向的变量名或对象名,参数一,参数二,.....)
			* apply(指向的变量名或对象名,[参数一,参数二,.....])
			*/
			
			function My(name){
				this.anme=name;
				this.age=59;
				this.fun=function(){
					console.log(this)
				}
			}
		
			var jay=new My("王芳")
			
			jay.fun.apply(window)
			jay.fun()
			
			
			
			function hh(a,b,c){
				console.log(a+b+c)
				console.log(this)
			}
			
			hh.call(jay,1,3,4)
			hh.apply(jay,[1,2,3])
			
		</script>
	</head>
	<body>
	</body>
</html>

</html>
