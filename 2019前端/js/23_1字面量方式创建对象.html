			var dict={

			// 求一个数组中的最大值,最小值,和
			var nume=[1,23,5,65,78]
			var maxnum=nume[0]
			var mins=nume[0]
			var list=[];
			var sums=0;
			function maxs(nume){
				// 最大值
				for(var i=0;i<nume.length;i++){
					if(maxnum<nume[i]){
						maxnum=nume[i]
					}
				}
				// list[list.length]=maxnum
				
				// 最小值
				for(var i=0;i<nume.length;i++){
					if(mins>nume[i]){
						mins=nume[i]
					}
				}
				// list[list.length]=mins
				
				// 求和
				for(var i=0;i<nume.length;i++){
					sums+=nume[i]
				}
				// list[list.length]=sums
				var dict={
					max:maxnum,
					sum:sums,
					min:mins
				}
				return dict
			}
			
			var nei=maxs(nume)
			console.log(nei)//{max: 78, sum: 172, min: 1}
