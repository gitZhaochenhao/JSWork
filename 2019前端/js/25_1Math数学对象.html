			//向上取整去掉小数点后面数字，并非并非四舍五入

			// 最大值
			console.log(Math.max(4,5,6,3,7,9))
			// 最大值的原理：
			function max(){
				// arguments对象:可以获得函数的所有参数,并以数组方式储存在arguments中
				var maxs=arguments[0]//[1,3,5,7,3,9]
				for(var i=0;i<arguments.length;i++){
					if(maxs<arguments[i]){
						maxs=arguments[i]
					}
				}
				return maxs
			}
			console.log("最大值"+max(1,3,5,7,3,9))
