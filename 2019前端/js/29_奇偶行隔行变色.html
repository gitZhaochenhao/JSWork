<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			*{
				list-style: none;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
		<script type="text/javascript">
			
			var li=document.getElementsByTagName("li");
			
			// 进行初始颜色设定
			for (var i = 0; i < li.length; i++) {
				
				if(i%2==0){
					li[i].style.backgroundColor="red"
				}else{
					li[i].style.backgroundColor="olivedrab"
				}
				
				// 自定义属性，给每个对象动态添加编号索引
				li[i].num=i;
				
				// 进行移入移出事件绑定
				li[i].onmouseover=function(){
					if(this.num % 2 ==0){
						this.style.backgroundColor="#0000FF"
					}
					else{
						this.style.backgroundColor="yellow"
					}
				}
				
				
				li[i].onmouseout=function(){
					if(this.num % 2==0){
						this.style.backgroundColor="red"
					}else{
						this.style.backgroundColor="olivedrab"
					}
				}
			};
			
			
			// 对象名.style.属性名          读取行内样式
			// 对象名.style.属性名=属性值    设置行内样式
			// getComputedStyle()
		</script>
	</body>
</html>
