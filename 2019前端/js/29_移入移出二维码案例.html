<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 50px;
				height: 50px;
				position: fixed;
				right: 2%;
				top: 50%;
				margin-top: -25px;
				background: url(img/bgs.png) no-repeat -159px -51px;
			}
			
			/* 当父标签没有设置定位时，绝对定位依据网页左上角进行定位，
			 父标签设置定位，则固定定位依据父标签左上角进行定位
			 */
			img{
				position: absolute;
				top:0px;
				left: -150px;
				display: none;
				
			}
			.cur{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<img src="./img/456.png" class="a"/>
		</div>
		
		
		<!-- 在js中，定义class属性用的是className  jq中是addClass/romveClass -->
		<script type="text/javascript">
			var box=document.getElementById("box");
			var img=document.getElementsByTagName("img")
			// 移入
			box.onmouseover=function(){
				// 移动自身背景图位置 
				this.style.backgroundPositionX='-220px';
				img[0].className="a cur"
			};
			// 移出
			box.onmouseout=function(){
				this.style.backgroundPositionX='-159px';
				img[0].className="a"
			};
		</script>

</html>
