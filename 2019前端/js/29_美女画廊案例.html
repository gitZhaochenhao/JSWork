<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			.box{
				width: 500px;
				height: 500px;
				/* background-color: antiquewhite; */
				margin: 100px auto;
			}
			.box ul li{
				float: left;
				margin:20px 20px 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>美女画廊</h2>
			<ul>
				<li>
					<a href="./img/1.jpg"><img src="img/1-small.jpg" width="100px"></a>
				</li>
				<li>
					<a href="./img/2.jpg"><img src="img/2-small.jpg" width="100px"></a>
				</li>
				<li>
					<a href="./img/3.jpg"><img src="img/3-small.jpg" width="100px"></a>
				</li>
				<li>
					<a href="./img/4.jpg"><img src="img/4-small.jpg" width="100px"></a>
				</li>
			</ul>
			<img src="img/placeholder.png" border="1px" id="ima" width="400" />
			
			<script type="text/javascript">
				var a=document.getElementsByTagName("a");
				var ima=document.getElementById("ima")
				for (var i = 0; i < a.length; i++) {
					a[i].onclick=function(e){
						ima.src=this.href;
						return false;
					}
				}
				
				
			</script>
		</div>
	</body>
</html>
