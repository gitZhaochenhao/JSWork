<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 数值类型(number)：1 2 3 0 -4 3.14 ~~~~
			// typeof检测数据类型
			var num01=5;
			alert(typeof(num01))//number
			
			//字符串类型(str): "互换" 'abc' 'sooa9692$%$' ~~
			var str='abc'
			
			// 布尔类型(boolean)：true false
			var a=true;
			
			// undefined类型 即声明一个变量但未赋值
			var un;
			
			// object对象类型：复杂的数据类型
			var nus=new object();
			console.log(nus)
			
			//null空类型
			var til=null;
			
		</script>
	</head>
	<body>
	</body>
</html>
