<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">按钮</button>
		<h1>标题一</h1>
		
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			
			// document.write("") 这种建立节点的方式只能在加载页面的时候使用，否则当页面加载后再使用会覆盖所有的文本
			btn.onclick=function(){
				document.write("<h2>标题二</h2>")
			}
		</script>
	</body>
</html>
