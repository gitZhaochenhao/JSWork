<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">设置</button>
		<ul id="box01">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var ul = document.getElementById('box01');
			
			btn.onclick=function(){
				var li=document.createElement("li");
				li.innerHTML=10;
				li.style.backgroundColor='red'
				// // 在最后插入一个节点
				// ul.appendChild(li)
				
				// // 在某个节点之前插入一个节点(要插入的节点，参照节点)
				// ul.insertBefore(li,ul.firstElementChild);
				
				// 替换节点,(新节点，要替换的节点)
				ul.replaceChild(li,ul.firstElementChild);
				
				// 删除一个节点
				// ul.removeChild(ul.firstElementChild)
				
			}
		</script>
	</body>
</html>
