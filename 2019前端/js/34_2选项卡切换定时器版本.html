<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				list-style: none;
				padding: 0px;
			}
			.box{
				width: 1030px;
				height: 53 0px;
				/* background-color: #CCCCCC; */
				margin: 100px auto;
				
			}
			ul{
				padding: 0px;
				overflow: hidden;
				border: 1px #CCCCCC solid;
				width: 320px;
			}
			ul li{
				float: left;
				position: relative;
			}
			ul li a{
				display: block;
				width: 80px;
				height: 31px;
				border-top: 3px solid #FFFFFF;
				text-decoration: none;
				color: #333;
				line-height: 31px;
				text-align: center;
				
			}
			.current{
				border-color: red;
			}
			span{
				width: 1px;
				height: 15px;
				display: block;
				position: absolute;
				right: 0px;
				top: 12px;
				background-color: #CCCCCC;
				
			}
			.box div{
				display: none;
				border: 1px solid #CCCCCC;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul id="list">
				<li ><a href="#" class="current">女士精品</a><span></span></li>
				<li><a href="#">美妆粉底</a><span></span></li>
				<li><a href="#">男士精品</a><span></span></li>
				<li><a href="#">清洁物品</a></li>
			</ul>
			<div style="display: block;">
				<img src="img/01.jpg" >
			</div>
			<div>
				<img src="img/02.jpg" >
			</div>
			<div>
				<img src="img/03.jpg" >
			</div>
			<div>
				<img src="img/04.jpg" >
			</div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var box=document.getElementById("box");
			var list=document.getElementById("list");
			var a=list.getElementsByTagName("a");
			var img=box.getElementsByTagName('div')
			var timer=0;
			
			
			for (var i = 0; i < a.length; i++) {
				a[i].num=i
				a[i].onmouseover=function(){
					var mythis=this;
					
					// 此时定时器中的this指向window
					timer=setInterval(function(){
						// 所有的a设置白色边框
						for (var i = 0; i < a.length; i++) {
							a[i].className='';
							img[i].style.display=' none';
							clearInterval(timer)
						}
						// 排他操作
						mythis.className='current';
						
						img[mythis.num].style.display='block'
					},300); 
				};
				
				a[i].onmouseout=function(){
					clearInterval(timer)
				}
				
			}
			
				
			
		</script>
	</body>
</html>
