<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: #FFC0CB;
				position: absolute;
				left: 0px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<button>移动400</button>
		<button>移动800</button>
		<div id="box"></div>
		
		<script type="text/javascript">
			// 获取按钮
			var btn=document.getElementsByTagName("button");
			var box=document.getElementById("box");
			
			
			btn[0].onclick=function(){
				timers(box,400);
			}
			
			btn[1].onclick=function(){
				timers(box,800);
			}
			
			function timers(obj,target){
				var time=setInterval(function(){
					var step=17;
					var now=obj.offsetLeft;
					
					step=target>now?step:-step;
					step=target==now?0;0;
					var add=now+=step;
					
					// if(target==now){
					// 	yuan=0;
					// 	obj.style.left=yuan+'px';
					// }
					
					if(Math.abs(target-now)>=Math.abs(step)){
						obj.style.left=add+'px';
					}
					else{
						obj.style.left=target+'px';
						clearInterval(time);
					}
					
				},40)
			}
			
		</script>
	</body>
</html>
