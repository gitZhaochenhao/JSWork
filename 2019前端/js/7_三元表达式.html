<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var age=20;
			
			// 三元表达式就以一个双向判断
			//判断条件 ? true干什么  : false干什么
			age>=18 ? alert("我成年了") : alert("未成年")
			
			// 三元表达式自带返回值，我们可以将其接收
			console.log(age>=18 ? "我成年了": "未成年")
			
			
			var fix=(age>=18 ? true: false);
			if(fix){
				console.log("去开房")
			}
			else{
				console.log("还太小")
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
