<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				height: 100%;
				overflow: auto;
			}
			#box{
				width: 200px;
				height: 2000px;
				background-color: #0066CC;
			}
			
			.img{
				width: 50px;
				height: 50px;
				background-image: url(img/bgs.png);
				background-position: -159px -51px;
				position: absolute;
				top: 500px;
				left: 200px;
			}
			img{
				position: relative;
				left: -150px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div class="img" id="img"><img src="img/456.png"></div>
		
		
		<script type="text/javascript">
			var img=document.getElementById('img');
			var bigimg=document.getElementsByTagName('img')[0]
			img.onmouseover=function(){
				this.style.backgroundPositionX='-220px'
				bigimg.style.display='block'
			}
			
			
		</script>
	</body>
</html>
