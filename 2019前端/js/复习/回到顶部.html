<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				height: 100%;
				overflow: auto;
			}
			div{
				height: 1500px;
				width: 20px;
				background-color: #000000;
			}
			p{
				background-color: #008000;
				position: absolute;
				left: 20px;
				top: 100px;
			}
			
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var p=document.getElementById('p')
				var time;
				p.onclick=function(){
					var zongshichang=3000;
					var zhen=30;
					var lang=zongshichang/zhen
					var top=document.body.scrollTop;
					time=setInterval(function(){
						document.body.scrollTop-=lang
						console.log(document.body.scrollTop)
						if(document.body.scrollTop==0){
							clearInterval(time)
						}
					},zhen)
				}
			}
		</script>
	</head>
	<body>
		<div id="">
			
		</div>
		<p id="p">回到顶部</p>
	</body>
</html>
