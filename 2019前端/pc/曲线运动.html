<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				display: block;
			}
			ul{
				list-style: none;
			}
			input{
				outline-width: 0;
			}
			
			.box{
				width: 5px;
				height: 5px;
				background-color: #000000;
				position: absolute;
				left: 50px;
				top: 50%;
			}
			
			.dian{
				width: 5px;
				height: 5px;
				background-color: #000000;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
		<script>
			var box=document.querySelector('.box');
			var deg=0;
			
			var X=box.offsetLeft;
			var Y=box.offsetTop;
			
			setInterval(function(){
				deg++;
				box.style.left=X+deg*Math.PI/180*50+'px';
				box.style.top=Y-Math.sin(deg*Math.PI/180)*100+'px';
				
				var dian=document.createElement('div');
				dian.className='dian';
				dian.style.left=X+deg*Math.PI/180*50+'px';
				// 计算某角度的sin值
				dian.style.top=Y-Math.sin(deg*Math.PI/180)*100+'px';
				
				document.body.appendChild(dian)
			},16)
		</script>
	</body>
</html>
