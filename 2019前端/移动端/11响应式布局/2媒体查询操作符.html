<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #0066CC;
			}
			/* , 相当于或者的意思，部分满足即可
				and 相当于并且的意思，全都要满足
				not 否定，仅对and后的条件生效
			*/
			/* @media only screen and (max-width:768px) , (min-width:1024px) {
				.box{
					background-color: firebrick;
				}
			} */
			
			/* 可以发现not否定仅对and后的条件起作用 */
			@media not screen and (min-width:768px) , (max-width:1024px) {
				.box{
					background-color: red;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
