<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
		name="viewport"  表示视口
		content="width=device-width 将布局视口调整到与屏幕相等的像素尺寸，理想视口
		initial-scale=1  缩放程度，一般不会改变，常与content="width=device-width 同时设置解决大元素撑开的问题，
			1为不缩放，缩放值越大，当前viewport的宽度就会越小，css单位像素所占的物理像素越多css面积越大，布局视口越小
		minimum-scale=1,maximum-scale=1  规定客户对页面最大最小的缩放程度 1为无缩放
		user-scalable=no  表示不接受缩放，这样用户自己并不能自己缩放页面，我们可以让页面处于完美情况之下
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
	</body>
</html>
