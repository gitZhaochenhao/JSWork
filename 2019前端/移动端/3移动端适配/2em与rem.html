<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<style>
			.box{
				/*width: 20em;
				height: 20em;*/
				width: 20rem;
				height: 20rem;
				background-color: #0066CC;
			}
			.box2{
				/*em根据自身字符大小来进行设置*/
				font-size: 12px;
				/*width: 10em;
				height: 10em;*/
				
				/*rem并不是参照自身的字体大小，参照的是html的字体大小来设置*/
				width: 10rem;
				height: 10rem;
				background-color: #00FF00;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2"></div>
		</div>
	</body>
</html>
