<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
		  <!-- 主页面容器 -->
		  <div class="mui-inner-wrap">
			  	<!-- 菜单容器 -->
			  <aside class="mui-off-canvas-left">
			    <div class="mui-scroll-wrapper">
			      <div class="mui-scroll">
			        <!-- 侧面菜单具体展示内容 -->
			        这里是侧面菜单
			      </div>
			    </div>
			  </aside>
		    <!-- 主页面标题 -->
		    <header class="mui-bar mui-bar-nav">
		      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" id="btn"></a>
		      <h1 class="mui-title">顶部标题</h1>
		    </header>
		    <div class="mui-content mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 主界面具体展示内容 -->
		        内容区域内容
		      </div>
		    </div>  
		  </div>
		</div>
	</body>
	<script>
		var btn = document.querySelector('#btn');
		btn.addEventListener('tap',function(){
			//点击出现侧边菜单
			mui('.mui-off-canvas-wrap').offCanvas('show');
			//事件监听
			document.querySelector('.mui-off-canvas-wrap').addEventListener('shown',function (event) {
				//查看是否打开                                                                                                              可添加打开方向的判断
			    console.log('打开菜单'+mui('.mui-off-canvas-wrap').offCanvas().isShown('left'));
			});
			document.querySelector('.mui-off-canvas-wrap').addEventListener('hidden',function (event) {
			    console.log('关闭菜单'+mui('.mui-off-canvas-wrap').offCanvas().isShown());
			})
		});
	</script>
</html>
