<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid brown;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				line-height: 200px;
				text-align: center;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var box=document.getElementById('box');
			
			
			var num=prompt('请输入年份');
			
			if(num%100===0){
				console.log('整百年');
				if(num%400===0){
					console.log('闰年');
					box.innerText='闰年';
				}else{
					console.log('平年');
					box.innerText='平年';
				}
			}else{
				console.log('非整百年');
				if(num%4==0){
					console.log('闰年');
					box.innerText='闰年';
				}else{
					console.log('平年');
					box.innerText='平年';
				}
			}
		</script>
	</body>
</html>
