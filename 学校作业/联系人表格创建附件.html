<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th,td{
            width: 80px;
            text-align: center;
        }
        #table{
            border: #555555 1px solid;
        }
        .playMag div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<table id="table">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>邮件地址</th>
        <th>删除信息</th>
    </tr>
    <tbody id="tbody">
    <tr>
        <td>张三</td>
        <td>20</td>
        <td>男</td>
        <td>cbd@qq.com</td>
        <td class="del"><button class="delbtn">移除</button></td>
    </tr>
    <tr>
        <td>王五</td>
        <td>19</td>
        <td>男</td>
        <td>abc@qq.com</td>
        <td class="del"><button class="delbtn">移除</button></td>
    </tr>
    </tbody>
</table>
<div class="playMag">
    <div class="one">
        <label>姓名:</label>
        <input type="text" class="name">
    </div>
    <div class="two">
        <label>年龄:</label>
        <input type="text" class="age">
    </div>
    <div class="three">
        <label>性别:</label>
        <select class="sex">
            <option>男</option>
            <option>女</option>
        </select>
    </div>
    <div class="y">
        <label>邮箱地址:</label>
        <input type="text" class="youxiang">
    </div>
</div>
<button class="addMag" style="margin-top: 20px">添加信息</button>
<script type="text/javascript">
  var addBtn = document.querySelector('.addMag');
  var table = document.getElementById('table');
  var delBtn = document.querySelector('.delbtn');
  addBtn.onclick = function () {
      var name = document.querySelector('.name').value;
      var age = document.querySelector('.age').value;
      var sex = document.querySelector('.sex option:checked').value;
      var youxiang = document.querySelector('.youxiang').value;
      if(name && age  && youxiang){
          var tr = document.createElement('tr');
          for (var i = 0; i < 5; i++) {
              var td = document.createElement('td');
              if(i === 0){
                  td.innerText = name;
                  tr.appendChild(td);
                  continue;
              }else if(i === 1){
                  td.innerText = age;
                  tr.appendChild(td);
                  continue;
              }else if(i === 2){
                  td.innerText = sex;
                  tr.appendChild(td);
                  continue;
              }else if(i === 3){
                  td.innerText = youxiang;
                  tr.appendChild(td);
                  continue;
              }else{
                  var delBtn = document.createElement('button');
                  delBtn.innerText = '删除';
                  delBtn.className = 'delbtn';
                  td.appendChild(delBtn);
                  tr.appendChild(td);
              }
          };
          table.appendChild(tr);
      }
  };
  table.onclick = function (e) {
    var target = e.target;
    if(target.className === 'delbtn'){
        target.parentElement.parentElement.remove()
    }
  }
</script>
</body>
</html>
