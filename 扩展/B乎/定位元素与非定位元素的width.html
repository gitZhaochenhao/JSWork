<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Wrap{
            width: 500px;
            height: 40px;
            border: 1px solid #8a6de9;
            margin: 20px;
            padding: 20px;
        }
        /*
        当我们以百分比的形式设置一个元素的尺寸时，非定位元素会依据父元素的尺寸来设置
        定位元素会依据包含块来进行设置
        */
        .box{
            position: absolute;
            height: 20px;
            background-color: #00AA88;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="Wrap">
    <div class="box"></div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
