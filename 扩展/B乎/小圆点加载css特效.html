<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: none;
        }
        .box{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .box div{
            position: relative;
            width: 50px;
            height: 50px;
            float: left;
            border-radius: 50%;
            background-color: #555555;
            margin: 50px;
        }
        .box div::before{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: inherit;
            animation: scaleBefore 2s ease-out infinite;
        }
        @keyframes scaleBefore {
            from{transform: scale(1);opacity: 1}
            to{transform: scale(5);opacity: 0}
        }
        .box div:nth-child(2)::before{
            animation-delay: 0.1s;
        }
        .box div:nth-child(3)::before{
            animation-delay: 0.2s;
        }
        .box div:nth-child(4)::before{
            animation-delay: 0.3s;
        }
        .box div:nth-child(5)::before{
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
